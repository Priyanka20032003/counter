<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Counter</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>COUNTER</h2>
        <h1 id="count">0</h1>
        <div class="button" >
            <button type="button" class="btn btn-secondary" onclick="changeCount(1)">Increase</button>
            <button type="button" class="btn btn-secondary" onclick="changeCount(-1)">Decrease</button>
            
        </div>

    </div>
    
    <script src="script.js"></script>
</body>
